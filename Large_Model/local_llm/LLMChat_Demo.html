<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Server</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- 引入 marked.js -->
</head>
<body>
    <div class="chat-messages" id="chat-box">
        <!-- 初始消息 -->
        <div class="message bot-message" id="initial-bot-message">The LLM Server is ready.</div>
        <div class="message bot-message" id="initial-bot-message">model: deepseek-r1:8b</div>
        <div class="message bot-message" id="initial-bot-message">temperature: 0.7</div>
        <div class="message bot-message" id="initial-bot-message">max_tokens: 16384</div>
    </div>
    
    <div class="input-area">
        <textarea id="message-input" placeholder="输入消息..."></textarea>
        <button id="send-btn">发送</button>
    </div>

    <script>
        // 使用 marked.js 解析初始消息的 Markdown 格式
        const initialMessage = document.getElementById('initial-bot-message');
        initialMessage.innerHTML = marked.parse(initialMessage.textContent);
    </script>
    <script src="js/main.js"></script>
</body>
</html>
